<html>
<head>
    <title>Get Stock Quotes</title>
    <script src="jquery.js"></script>
    <script src="Chart.bundle.js"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="index.js" type="application/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


    <style>
        *{
            font-family: "Times","Helvetica Neue",sans-serif;
        }
        #wrapper {
            width: auto;
            border: none;
            margin: 85px auto;
            background-color: transparent;
            text-align: center;
            margin-top: -15px;
        }

        table {
            table-layout: fixed;
            width: 100%;
            font-size: 16pt;
        }

        table,th,td {
            border: 1px solid #3252ff;
        }

        th {
            height: 60px;
        }

        td {
            height: 30px;
        }
        .btn{
            color: white;
            border: 1px solid white;
            background-color: transparent;
        }
        .btn:hover{
            color: #0011f3;
        }

        /* Background*/
        #home {
            clip-path: url(#cache);
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }


        /* Table */
        .table-wrapper{
            margin: 10px 70px 70px;
            box-shadow: 0px 35px 50px rgba( 0, 0, 0, 0.2 );
        }

        .fl-table {
            border-radius: 5px;
            font-size: 18pt;
            font-weight: normal;
            border: none;
            border-collapse: collapse;
            width: 100%;
            max-width: 100%;
            white-space: nowrap;
            background-color: white;
            opacity: 0.9;
        }

        .fl-table td, .fl-table th {
            text-align: center;
            padding: 8px;
        }

        .fl-table td {
            border-right: 1px solid #f8f8f8;
            font-size: 13pt;
        }

        .fl-table thead th {
            color: #ffffff;
            background: #333333;
        }


        .fl-table thead th:nth-child(odd) {
            color: #ffffff;
            background: #0011f3;
        }

        .fl-table tr:nth-child(even) {
            background: #F8F8F8;
        }

        /* Responsive */

        @media (max-width: 767px) {
            .fl-table {
                display: block;
                width: 100%;
            }
            .table-wrapper:before{
                content: "Scroll horizontally >";
                display: block;
                text-align: right;
                font-size: 11px;
                color: white;
                padding: 0 0 10px;
            }
            .fl-table thead, .fl-table tbody, .fl-table thead th {
                display: block;
            }
            .fl-table thead th:last-child{
                border-bottom: none;
            }
            .fl-table thead {
                float: left;
            }
            .fl-table tbody {
                width: auto;
                position: relative;
                overflow-x: auto;
            }
            .fl-table td, .fl-table th {
                padding: 20px .625em .625em .625em;
                height: 60px;
                vertical-align: middle;
                box-sizing: border-box;
                overflow-x: hidden;
                overflow-y: auto;
                width: 120px;
                font-size: 13px;
                text-overflow: ellipsis;
            }
            .fl-table thead th {
                text-align: left;
                border-bottom: 1px solid #f7f7f9;
            }
            .fl-table tbody tr {
                display: table-cell;
            }
            .fl-table tbody tr:nth-child(odd) {
                background: none;
            }
            .fl-table tr:nth-child(even) {
                background: transparent;
            }
            .fl-table tr td:nth-child(odd) {
                background: #F8F8F8;
                border-right: 1px solid #E6E4E4;
            }
            .fl-table tr td:nth-child(even) {
                border-right: 1px solid #E6E4E4;
            }
            .fl-table tbody td {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>

<body>

<nav style="background-color: #4b4b4b;" class="navbar navbar-expand-lg navbar-dark">

            </li>
        </ul>
    </div>
</nav>
<div style="margin-left: 80px; margin-top: -10px;">

</div>
<div id="wrapper">
    <div id="quote" class="table-wrapper">
        <table cellspacing="0" cellpadding="3" id="tableData" class="fl-table">
            <thead>
            <tr>
                <th>Symbol</th>
                <th>Last Trade</th>
                <th>Last Trade Time</th>

                <td id="symbol"></td>

</div>

</body>
</html>
